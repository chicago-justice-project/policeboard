image:
  file: .gitpod.Dockerfile

tasks:
  - name: Install
    init: >
      gem install bundle && 
      bundle install && 
      rake db:create db:migrate db:seed import:all
    command: |
      mkdir -p tmp/pids &&
      npm install && bundle exec rails webpacker:compile

ports: 
  - port: 3000
    onOpen: open-browser
