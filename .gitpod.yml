image:
  file: .gitpod.Dockerfile

tasks:
  - name: Install
    init: >
      gem install bundle && 
      bundle install &&
      gp sync-done install
  - name: DBInit 
    init: gp sync-await install
    command: |
      rake db:create db:migrate db:seed import:all &&
      gp sync-done dbinit &&
      exit
  - name: Webpacker
    init: gp sync-await install
    command: |
      mkdir -p tmp/pids &&
      npm install && bundle exec rails webpacker:compile &&
      exit
ports: 
  - port: 3000
    onOpen: open-browser
